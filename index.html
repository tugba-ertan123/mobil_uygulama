<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      height: 100vh;
      background: url('images/banner_converted.jpg') no-repeat center center;
      background-size: cover;
      color: white;
    }

    .banner-content {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .banner-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .banner-content p {
      font-size: 1.5rem;
    }

    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #343a40;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <div class="banner-content">
        <h1>Mobil Uygulama Geliştirme</h1>
        <p>Hayalinizdeki uygulamayı geliştirmek için doğru yerdesiniz!</p>
      </div>
    </div>
  </header>

  <div class="login-container">
    <h1>Giriş Yap</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" id="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" class="form-control" placeholder="Şifrenizi girin" required>
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
      <p class="error-message" id="error-message">Hatalı kullanıcı adı veya şifre!</p>
      <p class="success-message" id="success-message">Giriş başarılı!</p>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      // Basit doğrulama (gerçek uygulamalarda sunucu tarafı doğrulaması gerekir)
      if (username === "tugbaertan" && password === "CLVt1478.") {
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        // Başarılı giriş sonrası yönlendirme
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      } else {
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
